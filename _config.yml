# Site
title: Slides
subtitle:
description: "Presentations, talks, and workshops by Malcolm Meyer on data visualization and all things geospatial."
keywords: ["gis", "blog", "geospatial", "vector tiles", "mapbox", "leaflet", "web maps", "dataviz"]
author: Malcolm Meyer
language: en
timezone: America/New_York
defaultimage: "serving-vector-tiles.jpg"
headerimg: "serving-vector-tiles.jpg"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: "https://slides.getBounds.com"
root: /
permalink: /:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive
category_dir: categories
#code_dir: downloads/code
i18n_dir: :lang
skip_render: 
 - js/**/*.*
 - css/**/*.*
 - "**/*.js"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: reveal
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
pretty_urls:
  trailing_index: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  per_page: 100
  order_by: -date

# Pagination
## Set per_page to 0 to disable pagination
per_page: 100
pagination_dir: page
archive: 100

# Category & Tag
default_category: slides
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM D, YYYY
time_format: HH:mm:ss

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: chota-grid

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

include: 
 - slides/**/*.*
 - _headers

#feed hexo-generator-feed
feed:
  type: atom
  path: feed.xml
  limit: 100
  hub:
  content:
  content_limit: 200
  content_limit_delim: '.'
  order_by: -date

html_prettify:
  enable: false
  #exclude:
  #   - "*/**/test"
  options:
    indent_size: 2
    indent_char: " "
    max_preserve_newlines: "-1"
    preserve_newlines: false
    keep_array_indentation: true
    break_chained_methods: false
    indent_scripts: normal
    brace_style: expand
    space_before_conditional: true
    unescape_strings: false
    jslint_happy: true
    end_with_newline: true
    wrap_line_length: "0"
    indent_inner_html: false
    comma_first: false
    e4x: false
    indent_empty_lines: false